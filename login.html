<!DOCTYPE html>
<html lang="en">
<head>
  <title>CIIT Enrollment System - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css"> <!-- Link to your custom CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="main">
    <div class="row">
      <div id="side">
        <div id="demo" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.unsplash.com/photo-1543857778-c4a1a3e0b2eb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YXJ0aXN0aWN8ZW58MHx8MHx8&w=1000&q=80" height="500px" width="100%">
            </div>
            <div class="carousel-item">
              <img src="https://www.fitoor.com.pk/wp-content/uploads/2020/10/IMG_20200929_003608.jpg" height="500px" width="100%">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/2983141/pexels-photo-2983141.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" height="500px" width="100%">
            </div>
          </div>
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

      <div id="form-div">
        <h1>CIIT</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email">CIIT Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@ciit.edu.ph" name="email" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="password is password" name="pswd" required>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <center>
            <button type="submit" class="btn btn-primary" id="btn">Login</button>
          </center>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script> <!-- Link to your custom JavaScript -->
</body>
</html>
